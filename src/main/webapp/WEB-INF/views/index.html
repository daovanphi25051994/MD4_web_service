<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
<div>
    <a th:href="@{product-list}">Product list</a>
</div>
<div>
    <div class="row">
        <a  class="col-xl-3" th:each="product : ${products}" th:href="@{/product/{id}/details(id=${product.getId()})}">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <p class="card-title" th:text="${product.getName()}"></p>
                    <p class="card-text" th:text="${product.getPrice()}"></p>
                </div>
            </div>
        </a>
    </div>
</div>
</body>
</html>
